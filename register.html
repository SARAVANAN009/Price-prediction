<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registeration Form</title>
<style>
	table{
		border: 1px solid black;
	}
	th,td{
		padding: 10px;
	}
	th{
		text-align: "right";
	}
	.center{
		position: absolute;
		top:50%;
		left:50%;
		transform: translate(-50%,-50%);
	}
</style> 
</head>
<body>
	<form action="{{ url_for('register') }}" method="post">
        {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<table class="center">
			<tr colspan="2">
				<th colspan="2">
					<center><h3>User Registration</h3></center><hr>
				</th>
			</tr>
		<tr>
			<th>Name:</th>
			<td><input type="text" id="name" name="name" placeholder="Enter name" name="name"></td>
		</tr>
		<tr>	
			<th>Email:</th>
			<td><input type="email"  id="email" name="email" placeholder="Enter email" name="email"></td>
		</tr>
		<tr>
			<th>Password:</th>
			<td><input type="password" id="password" name="password" placeholder="Enter password" name="pswd"></td>
		</tr>   
		<tr>
			<td colspan="2">
				<center> <button type="submit" class="btn btn-primary">Register</button></center>
		      <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
			</td>
		</tr>	  
	</table>
	</form>
       
</body>
</html>
